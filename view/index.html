<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.8/push.js" integrity="sha512-x0GVeKL5uwqADbWOobFCUK4zTI+MAXX/b7dwpCVfi/RT6jSLkSEzzy/ist27Iz3/CWzSvvbK2GBIiT7D4ZxtPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
  <div id="wrapper" class="container"">
      <div class="col-sm-12 py-3">
         <h3>Notification test with push.js</h3>
      </div>
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" id="notify-button"> Push Noti </button>
        <button type="button" class="btn btn-primary" id="clear-button">Clear All</button>
      </div>
    </div>
  
  <script>
        $(document).ready(function() {
            $("#notify-button").click(function(){
              Push.create("Hello, This is Testing for Push Noti",{
                  body: "This is example of Push.js Tutorial",
                  icon: 'https://previews.123rf.com/images/coolvectorstock/coolvectorstock1808/coolvectorstock180802556/106911764-blood-sample-vector-icon-isolated-on-transparent-background-blood-sample-logo-concept.jpg',
                  timeout: 4000,
                  onClick: function () {
                      window.focus();
                      this.close();
                  }
              });     
            });
      
            $("#clear-button").click(function(){ 
                 Push.clear();
            });
        })
  </script>
  </body>
</html>
